<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <div id="top">
        <header class="container_header">
            <div class="logo">
                <img id="logo" src="assets/imagens/logo.png" alt="logo da base social">
            </div>
            <nav class="navbar">
                <div id="menu">
                    <ul class="icones">
                        <li id="home">Home</li>
                        <li>Produtos</li>
                        <li>Sobre</li>
                    </ul>
                </div>
            </nav>
        </header>
    </div>

    <div id="middle">
        <main class="container_main" name="produtos">
            <div class="produto">
                <label for="img">Cozinha</label>
                <img src="assets/imagens/cozinha.jpeg" class="img_produto">
            </div>
            <div class="produto">
                <label for="img">Quarto</label>
                <img src="assets/imagens/quarto.jpeg" class="img_produto">
            </div>
            <div class="produto">
                <label for="img">Sala</label>
                <img src="assets/imagens/sala.jpg" class="img_produto">
            </div>
            <div class="produto">
                <label for="img">Banheiro</label>
                <img src="assets/imagens/banheiro.jpg" class="img_produto">
            </div>
            <div class="produto">
                <label for="img">Escrit√≥rio</label>
                <img src="assets/imagens/escritorio.jpeg" class="img_produto">
            </div>
            <div class="produto">
                <label for="img">Lavanderia</label>
                <img src="assets/imagens/lavanderia.jpg" class="img_produto">
            </div>
        </main>
    </div>

    <div id="bottom">
        <footer>
            <div class="logo">
                <img id="logo" src="assets/imagens/logo-branco.png" alt="logo da base social">
            </div>
        </footer>
    </div>
</body>

</html>
